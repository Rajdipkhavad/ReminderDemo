<form [formGroup]="form" (ngSubmit)="OnSubmit()">
    <h2 mat-dialog-title>Reminder</h2>
    <mat-dialog-content>

        <section>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Title</mat-label>
                <input formControlName="title" matInput placeholder="Title">
            </mat-form-field>
        </section>
        <section>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Description</mat-label>
                <input formControlName="description" matInput placeholder="Description">
            </mat-form-field>
        </section>
        <section>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Due Date</mat-label>
                <input formControlName="dueDate" matInput placeholder="dueDate" type="datetime-local">
            </mat-form-field>
        </section>
        <section>
            <mat-checkbox formControlName="isComplated">Is Complated</mat-checkbox>
        </section>

    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button>Save</button>
        <button mat-button [mat-dialog-close] type="button">Cancel</button>
    </mat-dialog-actions>
</form>
